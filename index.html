<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="playGame('rock');" class="move-button">
      <img src="rock-emoji.png" class="move-icon">
    </button>

    <button onclick="playGame('paper');" class="move-button">
      <img src="paper-emoji.png" class="move-icon">
    </button>

    <button onclick="playGame('scissors');" class="move-button">
      <img src="scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button
      onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
         updateScoreElement () //Reset score on webpage using javaScript in a function
        localStorage.removeItem('score'); //Remove score from localStorage when reset button is clicked so that it can clear score even when page is refeshed but the problem is... this results in null
    " class="reset-score-button">
      Reset Score
    </button>
  </body>
</html>
